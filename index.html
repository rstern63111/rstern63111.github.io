<!-- Add this to your existing CSS in the style section -->
<style>
    .ai-projects-section {
        margin: 2rem 0;
    }

    .ai-project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
    }

    .ai-project-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .ai-project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .project-image-container {
        position: relative;
        width: 100%;
        padding-top: 66.67%; /* 3:2 aspect ratio */
        overflow: hidden;
    }

    .project-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .ai-project-card:hover .project-image {
        transform: scale(1.05);
    }

    .project-content {
        padding: 1.5rem;
    }

    .project-title {
        font-size: 1.25rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }

    .project-description {
        color: var(--text-color);
        margin-bottom: 1rem;
    }

    .project-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }

    .project-tag {
        background: var(--background-color);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 15px;
        font-size: 0.875rem;
    }

    .project-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 1rem;
        border-top: 1px solid #eee;
    }

    .project-date {
        font-size: 0.875rem;
        color: #666;
    }

    .project-link {
        color: var(--secondary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .project-link:hover {
        text-decoration: underline;
    }

    .gallery-section {
        margin: 2rem 0;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
    }

    .gallery-item {
        position: relative;
        padding-top: 100%; /* 1:1 aspect ratio */
        background: var(--background-color);
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
    }

    .gallery-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-image {
        transform: scale(1.05);
    }

    .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 0.875rem;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
        transform: translateY(0);
    }

    /* Modal styles for image preview */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        cursor: pointer;
    }

    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90vh;
    }

    .modal-image {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
    }

    .modal-caption {
        position: absolute;
        bottom: -2rem;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        padding: 1rem;
    }
</style>

<!-- Add this section to your HTML where you want the AI Projects to appear -->
<section class="ai-projects-section">
    <h2><i class="fas fa-robot"></i> AI Projects & Innovations</h2>
    
    <div class="ai-project-grid">
        <div class="ai-project-card">
            <div class="project-image-container">
                <img src="images/ai-projects/action-figures.jpg" alt="AI-Generated Team Action Figures" class="project-image">
            </div>
            <div class="project-content">
                <h3 class="project-title">Team Action Figures</h3>
                <p class="project-description">
                    Innovative project where team members created personalized AI-generated action figures representing themselves, fostering team creativity and engagement.
                </p>
                <div class="project-tags">
                    <span class="project-tag">Midjourney</span>
                    <span class="project-tag">Team Building</span>
                    <span class="project-tag">Creative AI</span>
                </div>
                <div class="project-meta">
                    <span class="project-date">June 2024</span>
                    <a href="#" class="project-link" onclick="showGallery('action-figures')">
                        View Gallery <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Add more AI project cards here -->
    </div>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h3>Project Gallery</h3>
        <div class="gallery-grid" id="action-figures-gallery">
            <!-- Gallery items will be added dynamically -->
        </div>
    </section>
</section>

<!-- Modal for image preview -->
<div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <img id="modalImage" class="modal-image" src="" alt="">
        <div id="modalCaption" class="modal-caption"></div>
    </div>
</div>

<!-- Add this JavaScript to your existing script section or create a new one -->
<script>
    // Gallery management
    const galleries = {
        'action-figures': [
            { src: 'images/ai-projects/figure1.jpg', caption: 'Team Member 1 Action Figure' },
            { src: 'images/ai-projects/figure2.jpg', caption: 'Team Member 2 Action Figure' },
            // Add more images as needed
        ]
    };

    function showGallery(galleryId) {
        const gallery = document.getElementById('action-figures-gallery');
        gallery.innerHTML = '';
        
        galleries[galleryId].forEach((image, index) => {
            gallery.innerHTML += `
                <div class="gallery-item" onclick="showImage('${image.src}', '${image.caption}')">
                    <img src="${image.src}" alt="${image.caption}" class="gallery-image">
                    <div class="gallery-caption">${image.caption}</div>
                </div>
            `;
        });

        // Scroll to gallery
        gallery.scrollIntoView({ behavior: 'smooth' });
    }

    function showImage(src, caption) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        
        modal.style.display = "block";
        modalImg.src = src;
        modalCaption.textContent = caption;
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
    }
</script>
