<!DOCTYPE html>
<html>
<head>
    <title>Tax Evader's Run</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: linear-gradient(0deg, #1a1a1a 0%, #2c3e50 100%);
            border: 2px solid #00D632;
            box-shadow: 0 0 20px #00D632;
        }
        .game-container {
            position: relative;
        }
        .hud {
            position: absolute;
            padding: 10px 20px;
            background: rgba(0, 214, 50, 0.1);
            border: 1px solid #00D632;
            border-radius: 5px;
            text-shadow: 0 0 10px #00D632;
        }
        #score-container {
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #bonus-container {
            top: 10px;
            right: 10px;
            text-align: right;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .title-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00D632;
        }
        .title-screen h1 {
            color: #00D632;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00D632;
        }
        .start-button {
            background: #00D632;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background: #00ff3c;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00D632;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="score-container">
            <div>Recovered: $<span id="score">0</span></div>
            <div>Deductions: <span id="deduction-count">0</span></div>
        </div>
        <div class="hud" id="bonus-container">
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="controls">
            [←/→] Move | [SPACE] Jump | [SHIFT] Dash
        </div>
        <div class="title-screen" id="titleScreen">
            <h1>Tax Evader's Run</h1>
            <p>Chase down tax evaders and recover lost revenue!</p>
            <button class="start-button" onclick="startGame()">Start Investigation</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800;
        canvas.height = 400;

        // Game state
        let score = 0;
        let deductions = 0;
        let gameActive = false;

        // Theme colors
        const THEME = {
            PLAYER: '#00D632',    // IRS Agent green
            ENEMY: '#ff4444',     // Tax evader red
            PLATFORM: '#2c3e50',  // Office building blue
            COIN: '#FFD700',      // Gold for money
            BACKGROUND: '#1a1a1a' // Dark city night
        };

        // City background
        class CityBackground {
            constructor() {
                this.buildings = [];
                this.generateBuildings();
            }

            generateBuildings() {
                for (let x = 0; x < canvas.width; x += 40) {
                    this.buildings.push({
                        x: x,
                        height: Math.random() * 200 + 100,
                        width: 30,
                        windows: []
                    });
                    
                    // Generate windows
                    const building = this.buildings[this.buildings.length - 1];
                    for (let wy = 0; wy < building.height; wy += 30) {
                        for (let wx = 0; wx < building.width; wx += 15) {
                            if (Math.random() > 0.3) {
                                building.windows.push({
                                    x: wx,
                                    y: wy,
                                    lit: Math.random() > 0.5
                                });
                            }
                        }
                    }
                }
            }

            draw(ctx) {
                // Draw sky gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#0c1445');
                gradient.addColorStop(1, '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw buildings
                this.buildings.forEach(building => {
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(
                        building.x,
                        canvas.height - building.height,
                        building.width,
                        building.height
                    );

                    // Draw windows
                    building.windows.forEach(window => {
                        ctx.fillStyle = window.lit ? 'rgba(255, 255, 190, 0.5)' : 'rgba(255, 255, 255, 0.1)';
                        ctx.fillRect(
                            building.x + window.x,
                            canvas.height - building.height + window.y,
                            10,
                            15
                        );
                    });
                });
            }

            update() {
                this.buildings.forEach(building => {
                    building.windows.forEach(window => {
                        if (Math.random() < 0.001) {
                            window.lit = !window.lit;
                        }
                    });
                });
            }
        }

        // Player
        const player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 40,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            facingRight: true,
            canDash: true,
            dashCooldown: 0,
            dashSpeed: 15,
            dashDuration: 10,
            invincible: false,
            invincibleTime: 0
        };

        // Enemy
        const enemy = {
            x: 400,
            y: canvas.height - 200,
            width: 30,
            height: 40,
            speed: 2.5,
            velX: 0,
            velY: 0,
            jumping: false,
            facingRight: true,
            state: 'patrol',
            detectionRange: 120,
            attackCooldown: 0,
            attackRange: 40,
            patrolPoint: 400,
            patrolDistance: 100
        };

        // Platforms
        const platforms = [
            { type: 'normal', x: 0, y: canvas.height - 20, width: 200, height: 20 },
            { type: 'normal', x: 300, y: canvas.height - 20, width: 200, height: 20 },
            { type: 'normal', x: 600, y: canvas.height - 20, width: 200, height: 20 },
            { type: 'normal', x: 150, y: canvas.height - 120, width: 150, height: 20 },
            { type: 'normal', x: 400, y: canvas.height - 150, width: 150, height: 20 },
            { type: 'normal', x: 650, y: canvas.height - 120, width: 100, height: 20 },
            { type: 'normal', x: 100, y: canvas.height - 250, width: 100, height: 20 },
            { type: 'normal', x: 300, y: canvas.height - 280, width: 100, height: 20 },
            { type: 'normal', x: 500, y: canvas.height - 250, width: 100, height: 20 }
        ];

        // Coins
        const coins = [
            { x: 120, y: canvas.height - 290, width: 20, height: 20, collected: false },
            { x: 320, y: canvas.height - 320, width: 20, height: 20, collected: false },
            { x: 520, y: canvas.height - 290, width: 20, height: 20, collected: false },
            { x: 200, y: canvas.height - 160, width: 20, height: 20, collected: false },
            { x: 450, y: canvas.height - 190, width: 20, height: 20, collected: false },
            { x: 670, y: canvas.height - 160, width: 20, height: 20, collected: false }
        ];

        // Initialize background
        const cityBackground = new CityBackground();

        // Controls
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') && !player.jumping) {
                player.velY = -12;
                player.jumping = true;
            }
            if (e.key === 'Shift' && player.canDash) {
                performDash();
            }
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function performDash() {
            if (!player.canDash) return;
            
            player.canDash = false;
            player.dashCooldown = 45;
            player.invincible = true;
            player.invincibleTime = player.dashDuration;
            
            const dashDir = (keys['ArrowLeft'] || keys['a']) ? -1 :
                          (keys['ArrowRight'] || keys['d']) ? 1 :
                          player.facingRight ? 1 : -1;
            
            player.velX = player.dashSpeed * dashDir;
        }

        function updatePlayer() {
            if (!gameActive) return;

            if (player.dashCooldown > 0) {
                player.dashCooldown--;
                if (player.dashCooldown <= 0) {
                    player.canDash = true;
                }
            }

            if (player.invincibleTime > 0) {
                player.invincibleTime--;
                if (player.invincibleTime <= 0) {
                    player.invincible = false;
                }
            }

            if (player.dashCooldown <= 0) {
                player.velX = 0;
                if (keys['ArrowLeft'] || keys['a']) {
                    player.velX = -player.speed;
                    player.facingRight = false;
                }
                if (keys['ArrowRight'] || keys['d']) {
                    player.velX = player.speed;
                    player.facingRight = true;
                }
            }

            player.velY += 0.5;
            player.x += player.velX;
            player.y += player.velY;

            // Platform collision
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height) {
                    if (player.velY > 0 && player.y + player.height - player.velY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.jumping = false;
                    }
                }
            });

            // Coin collection
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    score += 100;
                    deductions++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('deduction-count').textContent = deductions;
                }
            });

            // Enemy collision
            if (!player.invincible &&
                player.x < enemy.x + enemy.width &&
                player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height &&
                player.y + player.height > enemy.y) {
                const pushDir = player.x < enemy.x ? -1 : 1;
                player.velX = pushDir * 10;
                player.velY = -8;
                player.invincible = true;
                player.invincibleTime = 60;
                score -= 25;
                document.getElementById('score').textContent = score;
            }

            // Screen boundaries
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            
            if (player.y > canvas.height) {
                player.x = 50;
                player.y = canvas.height - 50;
                player.velY = 0;
                player.velX = 0;
                score -= 50;
                document.getElementById('score').textContent = score;
            }
        }

        function updateEnemy() {
            if (!gameActive) return;

            const dist = Math.sqrt(
                Math.pow(player.x - enemy.x, 2) +
                Math.pow(player.y - enemy.y, 2)
            );

            if (dist < enemy.attackRange && enemy.attackCooldown <= 0) {
                enemy.state = 'attack';
            } else if (dist < enemy.detectionRange) {
                enemy.state = 'chase';
            } else {
                enemy.state = 'patrol';
            }

            switch(enemy.state) {
                case 'patrol':
                    enemy.velX = enemy.speed * (enemy.facingRight ? 1 : -1);
                    if (Math.abs(enemy.x - enemy.patrolPoint) > enemy.patrolDistance) {
                        enemy.facingRight = !enemy.facingRight;
                    }
                    break;

                case 'chase':
                    const directionX = player.x - enemy.x;
                    enemy.facingRight = directionX > 0;
                    enemy.velX = Math.sign(directionX) * enemy.speed;
                    
                    if (player.y < enemy.y - 50 && !enemy.jumping) {
                        enemy.velY = -10;
                        enemy.jumping = true;
                    }
                    break;

                case 'attack':
                    enemy.attackCooldown = 45;
                    break;
            }

            enemy.velY += 0.5;
            enemy.x += enemy.velX;
            enemy.y += enemy.velY;

            platforms.forEach(platform => {
                if (enemy.x < platform.x + platform.width &&
                    enemy.x + enemy.width > platform.x &&
                    enemy.y + enemy.height > platform.y &&
                    enemy.y < platform.y + platform.height) {
                    if (enemy.velY > 0 && enemy.y + enemy.height - enemy.velY <= platform.y) {
                        enemy.y = platform.y - enemy.height;
                        enemy.velY = 0;
                        enemy.jumping = false;
                    }
                }
            });

            enemy.x = Math.max(0, Math.min(enemy.x, canvas.width - enemy.width));

            if (enemy.attackCooldown > 0) {
                enemy.attackCooldown--;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw city background
            cityBackground.draw(ctx);

            // Draw platforms with neon effect
            platforms.forEach(platform => {
                ctx.shadowColor = '#00D632';
                ctx.shadowBlur = 10;
                ctx.fillStyle = THEME.PLATFORM;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.shadowBlur = 0;
            });

            // Draw coins with glow
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.shadowColor = THEME.COIN;
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = THEME.COIN;
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '12px Arial';
                    ctx.fillText('$', coin.x + 6, coin.y + 15);
                }
            });

            // Draw enemy with glow
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 10;
            ctx.fillStyle = enemy.state === 'attack' ? '#FF0000' : 
                          enemy.state === 'chase' ? '#FF4444' : '#FF8888';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            ctx.shadowBlur = 0;

            // Draw player with effects
            if (!player.invincible || Math.floor(Date.now() / 100) % 2) {
                ctx.shadowColor = THEME.PLAYER;
                ctx.shadowBlur = 10;
                ctx.fillStyle = THEME.PLAYER;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.shadowBlur = 0;
                
                // Badge
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + 15, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw dash cooldown
            if (!player.canDash) {
                ctx.fillStyle = 'rgba(0, 214, 50, 0.3)';
                ctx.fillRect(10, canvas.height - 30, 50 * (player.dashCooldown / 45), 5);
            }
        }

        function gameLoop() {
            cityBackground.update();
            updatePlayer();
            updateEnemy();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            gameActive = true;
            gameLoop();
        }

        // Show title screen initially
        document.getElementById('titleScreen').style.display = 'block';
    </script>
</body>
</html>
